openapi: 3.0.3
info:
  title: Social Media Scaling API
  description: API for the social media scaling application
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /:
    get:
      summary: Health check
      description: Returns a simple greeting message
      operationId: getRoot
      responses:
        '200':
          description: Successful response
          content:
            text/plain:
              schema:
                type: string
                example: Hello chi!

  /auth/signup:
    post:
      summary: Sign up
      description: Register a new user account
      operationId: signup
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Login
      description: Authenticate user and return access token
      operationId: login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout
      description: Invalidate the current access token
      operationId: logout
      tags:
        - auth
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logout successful
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      summary: Get current user
      description: Retrieve the authenticated user's information
      operationId: getMe
      tags:
        - me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      summary: Get user
      description: Retrieve a user by ID
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /tweets:
    get:
      summary: List tweets
      description: Retrieve a paginated list of tweets
      operationId: listTweets
      tags:
        - tweets
      parameters:
        - name: count
          in: query
          description: Number of tweets to return (default 20, max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          description: Cursor for relative pagination. Use next_cursor or previous_cursor from the response to navigate pages.
          required: false
          schema:
            type: integer
        - name: max_id
          in: query
          description: Returns tweets with an ID less than or equal to the specified ID (absolute position)
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of tweets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TweetsResponse'

    post:
      summary: Create tweet
      description: Create a new tweet (max 280 characters)
      operationId: createTweet
      tags:
        - tweets
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTweetRequest'
      responses:
        '201':
          description: Tweet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tweet'
        '400':
          description: Invalid request (e.g., content too long)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "0190a5e4-b890-7000-8000-000000000001"
        name:
          type: string
          example: johndoe
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
 
    SignupRequest:
      type: object
      properties:
        name:
          type: string
          example: johndoe
        password:
          type: string
          format: password
          example: secretpass123
      required:
        - name
        - password

    LoginRequest:
      type: object
      properties:
        name:
          type: string
          example: johndoe
        password:
          type: string
          format: password
          example: secretpass123
      required:
        - name
        - password

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      required:
        - user
        - token

    CreateTweetRequest:
      type: object
      properties:
        content:
          type: string
          maxLength: 280
          example: "Hello, world! This is my first tweet."
      required:
        - content

    Tweet:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "0190a5e4-b890-7000-8000-000000000010"
        user_id:
          type: string
          format: uuid
          example: "0190a5e4-b890-7000-8000-000000000001"
        content:
          type: string
          example: "Hello, world! This is my first tweet."
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - user_id
        - content
        - created_at

    TweetsResponse:
      type: object
      properties:
        tweets:
          type: array
          items:
            $ref: '#/components/schemas/Tweet'
        pagination:
          $ref: '#/components/schemas/Pagination'
      required:
        - tweets
        - pagination

    Pagination:
      type: object
      properties:
        count:
          type: integer
          description: Number of items returned in the current page
          example: 20
        cursor:
          type: integer
          description: Cursor specified in this request
          example: 20
        next_cursor:
          type: integer
          description: Cursor client use when next fetch
          example: 40
      required:
        - count
        - cursor
        - next_cursor

    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid request
